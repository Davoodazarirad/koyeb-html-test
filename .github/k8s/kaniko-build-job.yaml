apiVersion: batch/v1
kind: Job
metadata:
  name: kaniko-build-job
  namespace: default
spec:
  backoffLimit: 0
  template:
    spec:
      containers:
      - name: kaniko
        image: gcr.io/kaniko-project/executor:latest
        args:
          - "--context=git://github.com/Davoodazarirad/koyeb-html-test.git#main"
          - "--dockerfile=Dockerfile"
          - "--destination=docker.io/davoodazarirad/koyeb-html-test:latest"
          - "--insecure"
          - "--skip-tls-verify"
        volumeMounts:
        - name: docker-config
          mountPath: /kaniko/.docker/
          readOnly: true
          subPath: config.json
      restartPolicy: Never
      volumes:
      - name: docker-config
        secret:
          secretName: dockerhub-secret
          items:
            - key: .dockerconfigjson
              path: config.json
