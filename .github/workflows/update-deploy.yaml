name: Update Deployment to Trigger ArgoCD

on:
  push:
    paths:
      - 'index.html'

jobs:
  update-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set build-date
        id: vars
        run: echo "BUILD_DATE=$(date +'%Y%m%d%H%M%S')" >> $GITHUB_ENV

      - name: Update build-date in deployment
        run: |
          sed -i "s/\(build-date:\).*/\1 $BUILD_DATE/" deployment.yaml

      - name: Setup Git identity
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Commit & Push changes
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git add deployment.yaml
          git commit -m "Update build-date to trigger ArgoCD" || echo "No changes to commit"
          git push https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}.git HEAD:main
