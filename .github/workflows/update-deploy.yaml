name: Update Deployment to Trigger ArgoCD

on:
  push:
    paths:
      - index.html

jobs:
  update-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set build-date
        run: echo "BUILD_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_ENV

      - name: Update build-date in deployment
        run: |
          sed -i "s/build-date:.*/build-date: \"$BUILD_DATE\"/" deployment.yaml

      - name: Setup Git identity
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions"

      - name: Commit & Push changes
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git add deployment.yaml
          git commit -m "Update build-date to trigger ArgoCD" || echo "No changes to commit"
          git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }} HEAD:main
