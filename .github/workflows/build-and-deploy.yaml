name: Build and Deploy with Kaniko

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Build Tag
      id: vars
      run: echo "IMAGE_TAG=build-$(date +%Y%m%d-%H%M%S)" >> $GITHUB_ENV

    - name: Set up Kubeconfig
      run: |
        mkdir -p ~/.kube
        echo "${{ secrets.KUBECONFIG_BASE64 }}" | base64 -d > ~/.kube/config

    - name: Build and Push Docker image
      run: |
        docker build -t docker.io/davoodazarirad/koyeb-html-test:${{ env.IMAGE_TAG }} .
        echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
        docker push docker.io/davoodazarirad/koyeb-html-test:${{ env.IMAGE_TAG }}

    - name: Update Deployment YAML
      run: |
        sed -i "s|image: docker.io/davoodazarirad/koyeb-html-test:.*|image: docker.io/davoodazarirad/koyeb-html-test:${{ env.IMAGE_TAG }}|g" deployment.yaml
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git add deployment.yaml
        git commit -m "Update deployment to use image ${{ env.IMAGE_TAG }}"
        git push

    - name: Apply Kaniko Job
      run: |
        kubectl delete job kaniko-build-job --ignore-not-found
        kubectl apply -f .github/k8s/kaniko-build-job.yaml
